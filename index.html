<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gissa talet!</title>
    <link rel="stylesheet" href="numberguess.css">
    <script src="numberguess.js"></script>
</head>

<body>
    <h1>Gissa heltalet (0 - 99)</h1>
    <div class="app-container">
        <div class="app-container counter-container">Antal gissningar: 0</div>

        <div class="app-container grid-element">
            <form>
                <input class="grid-element form" type="text" placeholder="Gissa här"></input>
            </form>
        </div>

        <div class="app-container grid-element">
            Du gissade: 42.<br>Det är för stort
        </div>

        <div class="app-container grid-element">
            <button class="button" type="button">Gissa!</button>
        </div>

        <div class="app-container grid-element">
            <button class="button" type="button">Nytt spel</button>
        </div>

    </div>
</body>

</html>
